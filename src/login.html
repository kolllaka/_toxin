<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>авторизация</title>
</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		@@include('./html/_header.html')

		<!-- Main Page -->
		<main class="mainpage">
			<div class="mainpage__bg">
				<img src="./img/login/bg.jpg" alt="">
			</div>
			<div class="container">
				<div class="mainpage__content mainpage__content-c">
					<form action="./index.html" class="mainpage__login card">
						<div class="card__title">
							<span>Войти</span>
						</div>
						<div class="card__body">
							<div class="card__row calendar">
								<div class="card__inputs">
									<label class="card__item">
										<input class="card__input" placeholder="Email">
										<input class="card__input" placeholder="Пароль" type="password">
									</label>
								</div>
							</div>
						</div>
						<div class="card__row">
							<button type="submit" class="card__btn btn btn__main arrow"><span>войти</span></button>
						</div>
						<div class="card__row">
							<div class="card__inputs">
								<label class="card__item">
									<span style="white-space: nowrap;">Нет аккаунта на Toxin?</span>
								</label>
								<label class="card__item">
									<a href="./registr.html"
										class="card__btn-secondary btn btn__secondary"><span>Создать</span></a>
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<!-- Footer -->
		@@include('./html/_footer.html')
	</div>
</body>
<script src="./js/scripts.min.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		@@include('./html/_header.html')

		<!-- Main Page -->
		<main class="page">
			<div class="page__bg">
				<img src="./img/index/bg.jpg" alt="">
			</div>
			<div class="container">
				<div class="page__content">
					<form action="./catalog.html" class="page__order card">
						<div class="card__title">
							<span>Найдём номера под ваши пожелания</span>
						</div>
						<div class="card__body">
							<!-- calendar -->
							<div class="card__row calendar">
								<div class="card__inputs">
									<label class="card__item">
										<div class="card__name">Прибытие</div>
										<div class="card__input arrow arrow_d">ДД.ММ.ГГГГ</div>
									</label>
									<label class="card__item">
										<div class="card__name">Отъезд</div>
										<div class="card__input arrow arrow_d">ДД.ММ.ГГГГ</div>
									</label>
								</div>
								<div class="card__datapicker datapicker">

								</div>
							</div>
							<!-- select -->
							<div class="card__row">
								<div class="card__item select"></div>
							</div>
						</div>
						<div class="card__row">
							<button type="submit" class="card__btn btn btn__main arrow"><span>подобрать
									номер</span></button>
						</div>
					</form>
					<div class="page__tagline">
						Лучшие номера для вашей работы, отдыха и просто вдохновения
					</div>
				</div>
			</div>
		</main>

		<!-- Footer -->
		@@include('./html/_footer.html')

		<!-- Modal -->
		<!-- @@include('./html/_modal.html') -->
	</div>
</body>
<script src="./js/scripts.min.js"></script>

</html>
